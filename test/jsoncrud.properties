crud.jsoncrud_cfg.restapi.id=cfgId
crud.jsoncrud_cfg.restapi.plugin.implementation=hl.jsoncrud.plugins.CRUDServiceSysOutPlugin
crud.jsoncrud_cfg.restapi.pagination.default.start=1
